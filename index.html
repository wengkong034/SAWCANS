<!DOCTYPE html>
<html>
<head>
  <title>SAWCANS Dashboard</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }

    /* Login */
    #loginBox {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #6dd5fa, #2980b9);
    font-family: "Segoe UI", sans-serif;
    }

    #loginBox .card {
    background: #fff;
    padding: 40px 35px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    text-align: center;
    width: 320px;
    animation: fadeIn 0.6s ease-in-out;
    }

    #loginBox .logo {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    margin-bottom: 10px;
    }

    #loginBox .logo span {
    font-size: 32px;
    }

    #loginBox h1 {
    margin: 0;
    font-size: 24px;
    color: #007bff;
    }

    #loginBox .subtitle {
    font-size: 13px;
    color: #555;
    margin-bottom: 25px;
    }

    #loginBox input {
    margin: 10px 0;
    padding: 12px;
    width: 100%;
    box-sizing: border-box;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 14px;
    outline: none;
    transition: 0.2s;
    }
    #loginBox input:focus {
    border-color: #007bff;
    box-shadow: 0 0 6px rgba(0,123,255,0.3);
    }

    #loginBox button {
    margin-top: 15px;
    padding: 12px;
    width: 100%;
    box-sizing: border-box;
    border-radius: 8px;
    border: none;
    font-size: 15px;
    color: white;
    background: linear-gradient(135deg, #007bff, #0056b3);
    cursor: pointer;
    transition: 0.3s;
    }
    #loginBox button:hover {
    transform: translateY(-2px);
    background: linear-gradient(135deg, #0056b3, #003f7f);
    }

    #loginError {
    margin-top: 10px;
    font-size: 13px;
    color: red;
    min-height: 16px;
    }

    @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
    }

    /* Dashboard */
    #dashboard { display: none; height: 100vh; }
    #map { flex: 1; height: 100%; }
    .wrapper { display: flex; height: 100%; }

    /* Navbar */
    #navbar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 15px; background: #f8f9fa; border-bottom: 1px solid #ddd;
    }
    #title {
      margin: 0;
      margin-left: 10px; /* space between hamburger and text */
      font-size: 18px;
    }
    #logoutBtn {
      background: #dc3545; padding: 5px 10px; border: none;
      border-radius: 4px; cursor: pointer; color: white;
    }
    #logoutBtn:hover { background: #b02a37; }

    /* Sidebar */
    #sidebar {
      width: 300px; background: white; border-right: 1px solid #ddd;
      padding: 15px; overflow-y: auto;
    }
    #sidebar h3 {
      margin-top: 1px; font-size: 15px; color: #333;
      border-bottom: 1px solid #ddd; padding-bottom: 5px;
    }
    .stat-box {
      display: flex; justify-content: space-between;
      padding: 10px; border-radius: 6px; margin-bottom: 10px;
    }
    .stat-box.full { background: #ffe5e5; border-left: 5px solid red; }
    .stat-box.moderate { background: #fff3e0; border-left: 5px solid orange; }
    .stat-box.low { background: #ffffe0; border-left: 5px solid gold; }
    .stat-box.empty { background: #e5ffe5; border-left: 5px solid green; }
    .bin-card {
      border: 1px solid #ddd; padding: 12px; border-radius: 8px;
      margin-bottom: 10px; font-size: 14px; background: #fff;
      transition: 0.2s;
    }
    .bin-card:hover { background: #f1faff; border-color: #007bff; }
    .status { padding: 2px 6px; border-radius: 4px; font-size: 12px; color: white; }
    .status.full { background: red; }
    .status.moderate { background: orange; }
    .status.low { background: gold; color: black; }
    .status.empty { background: green; }

    /* Floating Action Buttons */
    .floating-btn {
      position: absolute; right: 20px;
      border: none; border-radius: 5px;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer; font-size: 14px;   
      padding: 8px 14px;
      white-space: nowrap;
    }

    .floating-btn:hover { transform: scale(1.1); }
    #followBtn { background: #007bff; color: white; bottom: 60px; }
    #toggleDirections { background: #28a745; color: white; bottom: 20px; }

    /* Add hamburger */
    #hamburger {
      display: none;
      font-size: 24px;
      cursor: pointer;
      margin-right: 1px;
    }

    /* Routing panel (desktop) */
    .leaflet-routing-container {
      max-height: 250px;
      overflow-y: auto;
      font-size: 13px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      background: white;
    }

    /* Mobile: sidebar hidden by default */
    @media (max-width: 768px) {
      #hamburger {
        display: block;
      }
      #sidebar {
        display: none;
        position: absolute;
        top: 50px;
        left: 0;
        right: 0;
        background: white;
        z-index: 1100;
      }
      #sidebar.active {
        display: block; /* show when active */
      }
    }

    /* Mobile adjustment for routing panel as bottom strip */
    @media (max-width: 768px) {
      .leaflet-routing-container {
        position: fixed !important;
        top: 50px !important;
        left: 0 !important;
        right: 0 !important;
        width: 100% !important;
        
        max-height: 20vh;        /* only take a narrow strip */
        overflow-y: auto;        /* scroll if too many steps */
        
        font-size: 12px;
        padding: 6px;
        background: rgba(255, 255, 255, 0.95);
        border-top: 2px solid #ccc;
        border-radius: 12px 12px 0 0;
        
        z-index: 1000;           /* stay above map */
      }
    }       
  </style>
</head>
<body>

  <!-- Login -->
  <div id="loginBox">
    <div class="card">
        <div class="logo">
            <span>‚ôªÔ∏è</span>
            <h1>SAWCANS</h1>
        </div>
        <p class="subtitle">Smart Automated Waste Collection Navigation System</p>
        <form id="loginForm">
            <input type="email" id="email" placeholder="üìß Email" required>
            <input type="password" id="password" placeholder="üîë Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="loginError"></p>
    </div>
  </div>

  <!-- Dashboard --> 
  <div id="dashboard"> 
    <div id="navbar">
      <span id="hamburger" onclick="toggleSidebar()">‚ò∞</span>
        <h2 id="title">‚ôªÔ∏è SAWCANS Dashboard</h2>
        <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>
    <div class="wrapper"> 
        <div id="sidebar">
            <h3>üìä Statistics</h3> 
            <div id="stats"></div>
            <h3>üóëÔ∏è Bin List</h3> 
            <div id="binList"></div> 
          </div>
        <div id="map"></div>
        <!-- Follow Depot Button -->
        <button id="followBtn" class="floating-btn" title="Follow Depot">üöó Follow Depot: ON</button>
        <!-- Toggle Directions Button -->
        <button id="toggleDirections" class="floating-btn" title="Toggle Directions">üìç Hide Directions</button>
    </div> 
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    // === Firebase Config ===
    const firebaseConfig = {
      apiKey: "AIzaSyAZeemtLknIl5GiUkVVJzkL5GAWVH2Ur74",
      authDomain: "esp32-tutorial-859c8.firebaseapp.com",
      databaseURL: "https://esp32-tutorial-859c8-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "esp32-tutorial-859c8",
      storageBucket: "esp32-tutorial-859c8.appspot.com",
      messagingSenderId: "618650746243",
      appId: "1:618650746243:web:313250578e82d38d354ab6"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    // Login
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();  // prevent page reload
      login();             // call your existing login() function
    });

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("loginBox").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
          initMap();
        })
        .catch(error => {
          document.getElementById("loginError").innerText = error.message;
        });
    }

    // Allow Enter key even if input is not focused
    document.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
        const loginBox = document.getElementById("loginBox");
        if (loginBox && loginBox.style.display !== "none") {
        e.preventDefault();
        login(); // call the same login() function
        }
    }
    });

    function logout() {
      auth.signOut().then(() => location.reload());
    }

    // === Map & Data ===
    function initMap() {
      const map = L.map('map').setView([5.4525, 100.2845], 17);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19, attribution: '&copy; OpenStreetMap'
      }).addTo(map);

      // Helpers
      function getMarkerColor(status) {
        switch (status?.toLowerCase()) {
          case "full": return "red";
          case "moderate": return "orange";
          case "low": return "yellow";
          case "empty": return "green";
          default: return "grey";
        }
      }
      function createColoredIcon(color) {
        return new L.icon({
          iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
          shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
          iconSize: [25, 41], iconAnchor: [12, 41],
          popupAnchor: [1, -34], shadowSize: [41, 41]
        });
      }

      const markers = {};
      let routeControl = null;
      let depotMarker = null;
      let depotLatLng = null;
      let followDepot = true;

      // Follow Depot toggle
      const followBtn = document.getElementById("followBtn");
      followBtn.addEventListener("click", () => {
        followDepot = !followDepot;
        followBtn.innerText = followDepot ? "üöó Follow Depot: ON" : "üöó Follow Depot: OFF";
        followBtn.style.background = followDepot ? "#007bff" : "gray";
      });

      // Depot live tracking
      navigator.geolocation.watchPosition(pos => {
        depotLatLng = L.latLng(pos.coords.latitude, pos.coords.longitude);

        if (depotMarker) {
          depotMarker.setLatLng(depotLatLng);
        } else {
          depotMarker = L.marker(depotLatLng, { icon: createColoredIcon("blue") })
            .addTo(map).bindPopup("<b>üöõ Depot Location</b>").openPopup();
        }

        if (followDepot) map.panTo(depotLatLng);

        // ‚úÖ Update route whenever depot moves
        updateRoute();
      });

      // Load Bins from Firebase
      db.ref('bins').on('value', snapshot => {
        const bins = snapshot.val(); 
        if (!bins) return;

        const binList = document.getElementById("binList");
        binList.innerHTML = "";

        let total = 0, full = 0, empty = 0, moderate = 0, low = 0;

        for (const key in bins) {
          const bin = bins[key];
          if (!bin.lat || !bin.lng) continue;

          total++;
          const status = bin.status?.toLowerCase() || "unknown";
          if (status === "full") full++;
          if (status === "empty") empty++;
          if (status === "moderate") moderate++;
          if (status === "low") low++;

          const latlng = [bin.lat, bin.lng];
          const icon = createColoredIcon(getMarkerColor(bin.status));

          if (markers[key]) {
            markers[key].setLatLng(latlng);
            markers[key].setIcon(icon);
            markers[key].options.binData = bin; // ‚úÖ update bin data
            markers[key].getPopup().setContent(
              `<b>${bin.name}</b><br>Fill: ${bin.fill}<br>Status: ${bin.status}`
            );
          } else {
            markers[key] = L.marker(latlng, { icon, binData: bin })
              .addTo(map)
              .bindPopup(`<b>${bin.name}</b><br>Fill: ${bin.fill}<br>Status: ${bin.status}`);
          }

          // Sidebar card
          const binCard = document.createElement("div");
          binCard.className = "bin-card";
          binCard.innerHTML = `<b>${bin.name}</b><br>Fill: ${bin.fill}<br>
            Status: <span class="status ${status}">${bin.status}</span>`;
          binList.appendChild(binCard);
        }

        // Stats
        document.getElementById("stats").innerHTML = `
          <div class="stat-box"><span>Total Bins</span><b>${total}</b></div>
          <div class="stat-box"><span>Full</span><b>${full}</b></div>
          <div class="stat-box"><span>Moderate</span><b>${moderate}</b></div>
          <div class="stat-box"><span>Low</span><b>${low}</b></div>
          <div class="stat-box"><span>Empty</span><b>${empty}</b></div>
        `;

        // Update route when bins change
        updateRoute();
    });
        // Route update
        function updateRoute() {
          if (!depotLatLng) {
            console.log("‚è≥ Waiting for depot before routing...");
            return;
          }
          if (Object.keys(markers).length === 0) {
            console.log("‚è≥ Waiting for bins before routing...");
            return;
          }

          const selectedWaypoints = [depotLatLng];

          for (const key in markers) {
            const bin = markers[key].options.binData;
            if (bin.status?.toLowerCase() === "full" || bin.status?.toLowerCase() === "moderate") {
              selectedWaypoints.push(markers[key].getLatLng());
            }
          }

          if (routeControl) {
            map.removeControl(routeControl);
            routeControl = null;
          }

          if (selectedWaypoints.length >= 2) {
            routeControl = L.Routing.control({
              waypoints: selectedWaypoints,
              createMarker: () => null,
              lineOptions: { styles: [{ color: 'red', weight: 4 }] },
              router: L.Routing.osrmv1({ serviceUrl: 'https://router.project-osrm.org/route/v1' })
            }).addTo(map);
          }
        }

      // Routing panel toggle (bind once)
      document.getElementById("toggleDirections").addEventListener("click", () => {
        const panel = document.querySelector(".leaflet-routing-container");
        if (!panel) return;
        if (panel.style.display === "none") {
          panel.style.display = "block";
          document.getElementById("toggleDirections").innerText = "üìç Hide Directions";
        } else {
          panel.style.display = "none";
          document.getElementById("toggleDirections").innerText = "üìç Show Directions";
        }
      });
      
    }
  </script>
</body>
</html>
