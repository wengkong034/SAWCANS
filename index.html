<!DOCTYPE html>
<html>
<head>
  <title>SAWCANS Dashboard</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }

    /* Login */
    #loginBox {
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      height: 100vh; background: #f4f6f9;
    }
    input, button {
      margin: 5px; padding: 10px; width: 250px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }

    /* Dashboard */
    #dashboard { display: none; height: 100vh; }
    #map { flex: 1; height: 100%; }
    .wrapper { display: flex; height: 100%; }

    /* Sidebar */
    #sidebar {
      width: 300px; background: white; border-right: 1px solid #ddd;
      padding: 15px; overflow-y: auto;
    }
    #sidebar h2 { margin: 0 0 10px; }
    .stat-box {
      display: flex; justify-content: space-between;
      padding: 10px; background: #f8f9fa; border-radius: 6px; margin-bottom: 10px;
    }
    .bin-card {
      border: 1px solid #ddd; padding: 10px; border-radius: 6px;
      margin-bottom: 10px; font-size: 14px;
    }
    .status {
      padding: 2px 6px; border-radius: 4px; font-size: 12px; color: white;
    }
    .status.full { background: red; }
    .status.moderate { background: orange; }
    .status.low { background: yellow; color: black; }
    .status.empty { background: green; }

    /* Navbar */
    #navbar {
      background: #007bff; color: white; padding: 10px;
      display: flex; justify-content: space-between; align-items: center;
    }
    #logoutBtn {
      background: #dc3545; padding: 5px 10px;
      border: none; border-radius: 4px; cursor: pointer; color: white;
    }
    #logoutBtn:hover { background: #b02a37; }

    /* Default (desktop) */
    .wrapper {
      display: flex;
      height: 100%;
    }
    #sidebar {
      width: 300px;
      background: white;
      border-right: 1px solid #ddd;
      padding: 15px;
      overflow-y: auto;
    }

    /* Mobile view (max 768px wide) */
    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column; /* stack vertically */
      }
      #sidebar {
        width: 100%;       /* full width */
        height: 250px;     /* fixed height so map is still visible */
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
      #map {
        flex: 1;
        height: calc(100% - 250px); /* take the rest of the screen */
      }
    }

  </style>
</head>
<body>

  <!-- Login -->
  <div id="loginBox">
    <h2>Login to SAWCANS</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <!-- Dashboard --> 
  <div id="dashboard"> 
    <div id="navbar"> 
      <h3>‚ôªÔ∏è SAWCANS Dashboard</h3> 
      <button id="logoutBtn" onclick="logout()">Logout</button> 
    </div> 
    <div class="wrapper"> 
      <div id="sidebar"> 
        <h2>Smart Bins</h2> 
        <div id="stats"></div> 
        <div id="binList"></div> 
      </div> 
      <!-- Follow Depot Button -->
      <button id="followBtn" style="
        position: absolute;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        padding: 8px 12px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      ">
        üöó Follow Depot: ON
      </button>
      <div id="map"></div> 
    </div> 
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // === Firebase Config ===
    const firebaseConfig = {
      apiKey: "AIzaSyAZeemtLknIl5GiUkVVJzkL5GAWVH2Ur74",
      authDomain: "esp32-tutorial-859c8.firebaseapp.com",
      databaseURL: "https://esp32-tutorial-859c8-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "esp32-tutorial-859c8",
      storageBucket: "esp32-tutorial-859c8.appspot.com",
      messagingSenderId: "618650746243",
      appId: "1:618650746243:web:313250578e82d38d354ab6"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    // === Login ===
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("loginBox").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
          initMap();
        })
        .catch(error => {
          document.getElementById("loginError").innerText = error.message;
        });
    }
    function logout() {
      auth.signOut().then(() => {
        location.reload();
      });
    }

    // === Map & Data ===
    function initMap() {
      const map = L.map('map').setView([5.4525, 100.2845], 17);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19, attribution: '&copy; OpenStreetMap'
      }).addTo(map);

      const markers = {};
      let routeControl = null;
      let depotMarker = null;
      let depotLatLng = null; // global depot position
      let followDepot = true; // default ON

      function createColoredIcon(color) {
        return L.icon({
          iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
          shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
          shadowSize: [41, 41]
        });
      }

      // Handle follow button toggle
      const followBtn = document.getElementById("followBtn");
      followBtn.addEventListener("click", () => {
        followDepot = !followDepot;
        followBtn.innerText = followDepot ? "üöó Follow Depot: ON" : "üöó Follow Depot: OFF";
        followBtn.style.background = followDepot ? "#007bff" : "gray";
      });

      navigator.geolocation.watchPosition(position => {
        depotLatLng = L.latLng(position.coords.latitude, position.coords.longitude);

        // Update or create depot marker
        if (depotMarker) {
          depotMarker.setLatLng(depotLatLng);
        } else {
          depotMarker = L.marker(depotLatLng, { icon: createColoredIcon("blue") })
            .addTo(map)
            .bindPopup("<b>üöõ Depot Location</b>")
            .openPopup();
        }

        // === Auto-pan map only if followDepot is enabled ===
        if (followDepot) {
          map.panTo(depotLatLng);
        }

        db.ref('bins').on('value', snapshot => {
          const bins = snapshot.val(); if (!bins) return;
          const binList = document.getElementById("binList");
          binList.innerHTML = "";

          let total = 0, full = 0, empty = 0;
          const selectedWaypoints = [depotLatLng];

          for (const key in bins) {
            const bin = bins[key]; if (!bin.lat || !bin.lng) continue;
            total++;
            const status = bin.status.toLowerCase();
            if (status === "full") full++;
            if (status === "empty") empty++;

            const latlng = [bin.lat, bin.lng];
            const statusColors = {
              full: "red",
              moderate: "orange",
              low: "yellow",
              empty: "green"
            };

            const color = statusColors[status] || "grey"; // default grey if unknown
            const icon = createColoredIcon(color);

            if (markers[key]) {
              markers[key].setLatLng(latlng);
              markers[key].getPopup().setContent(`<b>${bin.name}</b><br>Fill: ${bin.fill}<br>Status: ${bin.status}`);
            } else {
              markers[key] = L.marker(latlng, { icon })
                .addTo(map)
                .bindPopup(`<b>${bin.name}</b><br>Fill: ${bin.fill}<br>Status: ${bin.status}`);
            }

            if (status === "full" || status === "moderate") {
              selectedWaypoints.push(L.latLng(bin.lat, bin.lng));
            }

            // Sidebar list
            const binCard = document.createElement("div");
            binCard.className = "bin-card";
            binCard.innerHTML = `<b>${bin.name}</b><br>Fill: ${bin.fill}<br>
              Status: <span class="status ${status}">${bin.status}</span>`;
            binList.appendChild(binCard);
          }

          // Update stats
          document.getElementById("stats").innerHTML = `
            <div class="stat-box"><span>Total Bins</span><b>${total}</b></div>
            <div class="stat-box"><span>Full</span><b>${full}</b></div>
            <div class="stat-box"><span>Empty</span><b>${empty}</b></div>
          `;

          // Route
          if (routeControl) map.removeControl(routeControl);
          if (selectedWaypoints.length > 1) {
            routeControl = L.Routing.control({
              waypoints: selectedWaypoints,
              createMarker: () => null,
              lineOptions: { styles: [{ color: 'red', weight: 4 }] },
              router: L.Routing.osrmv1({ serviceUrl: 'https://router.project-osrm.org/route/v1' })
            }).addTo(map);
          }
        });
      });
    }
  </script>
</body>
</html>
